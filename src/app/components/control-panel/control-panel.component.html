<div class="format-actions">
  <button class="format-action" type="button" (click)="setStyle('isBold')"><b>B</b></button>
  <button class="format-action" type="button" (click)="setStyle('isItalic')"><i>I</i></button>
  <button class="format-action" type="button" (click)="setStyle('isUnderlined')"><u>U</u></button>
</div>
